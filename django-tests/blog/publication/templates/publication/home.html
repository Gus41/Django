{% extends 'global/base.html' %}

{% block content %}
<section>
    {% if message %}
        <div class="message">
            <p>{{message}}</p>
        </div>
    {% endif %}
    <h2>Home Page</h2>
    <p>lorem ipsum dolor</p>
    {% if publications %}
        {% for publication in publications %}
            <div class="publication">
                <h4>{{publication.title}}</h4>
                <p>{{publication.content}}</p>
            </div>
        {% endfor %}
    {% endif %}


</section>
{% endblock content %}
