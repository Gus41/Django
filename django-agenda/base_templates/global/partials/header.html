<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index'%}" class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">

            {% if user.is_authenticated  %}
            <li class="menu-item">
                <a href=" {% url 'contact:create' %}" class="menu-link">
                    New Contact
                </a>
            </li>
            <li class="menu-item">
                <a href=" {% url 'contact:user_update' %}" class="menu-link">
                    Profile
                </a>
            </li>
            <li class="menu-item">
                <a href=" {% url 'contact:logout' %}" class="menu-link">
                    Log Out
                </a>
            </li>
            {% else %}
            <li class="menu-item">
                <a href=" {% url 'contact:register' %}" class="menu-link">
                    Se registre
                </a>
            </li>
            <li class="menu-item">
                <a href=" {% url 'contact:login' %}" class="menu-link">
                    JÃ¡ tenho uma conta
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="search">
        <form action="{% url "contact:search" %}" 
        method="GET">
            <input type="text" 
            class="search-input"
            id="search"
            name="q"
            placeholder="Search..."
            value="{{request.GET.q.strip}}"
            >
        </form>
    </div>
</header>
